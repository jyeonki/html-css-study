<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" 교차 출처>
    <link href="https: //fonts.googleapis.com/css2? family= Heebo:wght@300;400;500;600;700 & display=swap" rel="stylesheet">

    <style>
        div {
            font-size: 40px;
            margin-bottom: 30px;
        }

        .font1 {
            /* serif: 바탕체 계열 */
            font-family: '바탕체', candy, serif;
        }

        /* 
        한글은 무조건 '' , 영어폰트 중 띄어쓰기 있는 건 '' 적어야 함 
        글꼴 계열은 필수로 입력해야 함
        */

        .font2 {
            /* 고딕체 계열 */
            font-family: sans-serif;
        }

        .font3 {
            /* 필기체 계열 (궁서체) */
            font-family: cursive;
        }

        .font4 {
            /* 모노스페이스 계열: 가로폭이 동일한 글꼴 */
            font-family: monospace;
        }

        .font5 {
            /* 화려한 계열 */
            font-family: fantasy;
            /* 위에 4개에 포함안되면 다 fantasy */
        }

        .font6 {
            /* 구글 웹 폰트 */
            font-family: 'Heebo', sans-serif;
        }
    </style>
</head>

<body>

    <!-- .font${hello~ CSS!}*6 -->
    <div class="font1">hello~ CSS!</div>
    <div class="font2">hello~ CSS!</div>
    <div class="font3">hello~ CSS!</div>
    <div class="font4">hello~ CSS!</div>
    <div class="font5">hello~ CSS!</div>
    <div class="font6">hello~ CSS!</div>

</body>

</html>
