<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent {
            width: 100px;
            height: 300px;
            border: 4px solid blue; /* bd Tab키 */        
            background: skyblue;
        }
        .child {
            background: orange;
            height: 200px;
            max-width: 500px;
            min-width: 200px;

            /* 
            max-width를 지정하지 않으면 기본값은 100%이므로
            부모값인 100px이어야 하지만 min-winth가 200px이므로 200px 
            */
        }


    </style>

</head>

<body>

    <div class="parent">
        <div class="child"></div>
    </div>

</body>

</html>
