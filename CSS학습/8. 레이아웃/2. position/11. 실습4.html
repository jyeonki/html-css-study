<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>
        .box {
            width: 400px;
            border: 1px solid #000;
            padding: 15px;
            text-align: center;
            margin: 20px;
        }
        .box header {
            /* width: 100%; */
            border: 1px solid #000;
            margin-bottom: 10px;
        }
        .box header h1 {
            font-weight: 700;
            padding: 10px;
        }
        .box .container {
            border: 1px solid #000;
            font-size: 10px;
        }
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
        .box .container .sidemenu {
            border: 1px solid #000;
            height: 20px;
            float: left;
        }
        .box .container .content {
            border: 1px solid #000;
        }
        .box .container .banner {
            border: 1px solid #000;
        }

        footer {
            border: 1px solid #000;
            font-size: 10px;
            padding: 10px;
        }


    </style>
</head>
<body>
    <div class="box">
        <header>
            <h1>header</h1>
        </header>
        <div class="container clearfix">container
            <div class="sidemenu">sidemenu</div>
            <div class="content">content</div>
            <div class="banner">banner</div>
        </div>
        <footer>footer</footer>
    </div>
    
</body>
</html>
