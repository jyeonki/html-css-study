<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            font-family: cursive;
        }
        /*  *은 보통 all이라는 의미 */
        
        body {
            color: blue;
        }

        li {
            font-weight: bold;
        }


    </style>

</head>
<body>
    
    <!-- div>ul>li*3 치고 Tab키 -->
    <div>
        <ul>
            <li>사과</li>
            <li>포도</li>
            <li>오렌지</li>
        </ul>

        <!-- div+p+span 치고 Tab키 -->
        <div>당근</div>
        <p>토마토</p>
        <span>오렌지</span>
       
    </div>

</body>
</html>
