<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .orang + li {
            color: orangered;
        }
        /* 
        li한테 적용할건데 class orang이가 바로 윗형이어야해
        class orang의 직속동생 li에게 적용 
        */

        li + li {
            font-size: 24px;
        }
        /* 어륀지 빼고 다 적용 */
        

    </style>

</head>
<body>
    
    <ul>
        <li class="orang">어륀지</li>
        <li>사과</li>
        <li>딸기</li>
        <li class="orang">오렌지</li>
        <li>자몽</li>
        <li>포도</li>
    </ul>




</body>
</html>
