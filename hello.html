<!doctype html>
<html>
   <head>
      <title>html학습</title>
      <meta charset="utf-8">
   </head>

   <body>
      <h1>나른한 &nbsp;화요일 오후</h1>
      <!-- 
         &nbsp; 이거 하나 당 띄어쓰기 하나 추가
         CSS에 속성이 있으므로 html에서 굳이 띄어쓰기 쓰지 않기
      -->
      <p>
         &lt;div&gt;태그는 아무 의미가 없는 블록요소입니다.
         <!-- < > 표시를 쓰고 싶을 때, 그냥 쓰면 태그로 인식 -->
      </p>

               

   </body>
</html>
